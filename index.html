
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Arapongas | Notícias e Rádio ao Vivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-midnight: #020617;
        --brand-red: #cc1d1d;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-midnight);
        color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        display: flex;
        animation: marquee 140s linear infinite;
        width: max-content;
      }

      @keyframes organic-pulse {
        0%, 100% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.03); filter: brightness(1.1); }
      }
      .animate-organic-pulse { animation: organic-pulse 4s ease-in-out infinite; }

      @keyframes bar-pulse {
        0%, 100% { height: 4px; }
        50% { height: 16px; }
      }
      .audio-bar {
        width: 3px;
        background-color: var(--brand-red);
        animation: bar-pulse 1s ease-in-out infinite;
      }

      @keyframes live-dot {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      .animate-live-dot {
        position: relative;
      }
      .animate-live-dot::after {
        content: '';
        position: absolute;
        inset: 0;
        background: inherit;
        border-radius: inherit;
        animation: live-dot 2s infinite;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3"
      }
    }
    </script>
  </head>
  <body><div id="root"></div></body>
</html>
